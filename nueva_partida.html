<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Inicia una nueva partida de Cacho con jugadores personalizados">
  <title>Nueva Partida - CachoWeb</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <main class="container">
    <h1>Nueva Partida</h1>
    <form id="nuevaPartidaForm" onsubmit="return guardarDatos()">
      <label for="cantidadJugadores">Cantidad de jugadores:</label>
      <input type="number" id="cantidadJugadores" min="1" max="10" required>
      <div id="jugadoresInput"></div>
      <label for="primerJugador">Seleccionar primer jugador:</label>
      <select id="primerJugador" required></select>
      <input type="submit" value="Guardar y empezar partida">
    </form>
    <button id="btn-volver-menu" class="menu-item button">Volver al menú principal</button>
  </main>
  <footer>
    Desarrollado por Gio Mendoza - Versión 1.1 - 2025
  </footer>
  <script src="nueva_partida.js"></script>
</body>
</html>
