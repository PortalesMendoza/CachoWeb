<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tablero digital para anotar puntajes de Cacho">
  <title>Tablero - CachoWeb</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <main class="container">
    <h1>Tablero</h1>
    <section id="tablerosContainer"></section>
    <section id="ganadorContainer"></section>
    <button id="btn-volver-menu" class="menu-item button">Volver al menú principal</button>
  </main>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h2 id="posicionTitulo"></h2>
      <div id="puntajesDisponibles" class="puntajes-container"></div>
      <button id="btn-cerrar-modal" class="menu-item button">Cerrar</button>
    </div>
  </div>
  <div id="modal-primer-turno" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePrimerTurnoModal()">×</span>
      <h2>Seleccionar primer turno</h2>
      <select id="nuevoPrimerJugador"></select>
      <button id="btn-confirmar-primer-turno" class="menu-item button">Confirmar</button>
    </div>
  </div>
  <footer>
    Desarrollado por Gio Mendoza - Versión 1.1 - 2025
  </footer>
  <script src="tablero.js"></script>
</body>
</html>
